<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mention-it - example</title>
<link rel="stylesheet" type="text/css" href="example.css" />
<style type="text/css">
#example-search
{
  font-weight: bold;
  padding-bottom: 20px;
  font-size: 150%;
}
#note
{
  padding-bottom: 40px;
}
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="mention-it.js"></script>
<script type="text/javascript">
		jQuery(document).ready(
		function()
		{
			jQuery("#example-search").append("Example search for '" + jQuery("#mention-it").attr("title") + "'");
		});
</script>
</head>
<body>

<!--#This is just all HTML/Javascript code to display what we are searching on -->
<h1>mention-it Demo</h1>

<div>
	<div id="example-search"/>
</div>
<div id="note">(View the source in your browser to see the HTML tags which set up this mention-it search)</div>

<!--The below tag runs mentionIT with the query set to whatever is in the @title attribute -->
<!-- In this example, we'll look for mentions of "mention-it.googlecode.com" out on the web-->
<div id="mention-it" title="mention-it.googlecode.com; #MentionIt"/>
